<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Detection with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative; 
        }
        #video {
            border: 2px solid #3498db;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 640px; 
            height: auto; 
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none; 
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #upload-input {
            margin-bottom: 10px;
        }

        #prediction-info {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
            border: 1px solid #2ecc71;
            padding: 10px;
            border-radius: 8px;
            background-color: #f0fdf4;
            text-align: center;
        }
        #error-message {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #e74c3c;
            padding: 10px;
            border-radius: 8px;
            background-color: #fdedec;
            text-align: center;
        }


        @media (max-width: 768px) {
            #video-container {
                width: 95%;
            }
            #video {
                max-width: 100%; 
                height: auto;
            }
            #canvas {
                width: 100%;
                height: 100%;
            }
            #controls {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            #prediction-info {
                font-size: 14px;
                padding: 8px;
            }
            #error-message {
                font-size: 14px;
                padding: 8px;
            }
            #controls {
                flex-direction: column;
                align-items: stretch;
            }
            #upload-input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Human Detection</h1>
    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <input type="file" id="upload-input" accept="image/*">
        <p>OR</p>
        <button id="start-webcam">Start Webcam</button>
    </div>

    <div id="prediction-info"></div>
    <div id="error-message"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const uploadInput = document.getElementById('upload-input');
        const startWebcamButton = document.getElementById('start-webcam');
        const predictionInfo = document.getElementById('prediction-info');
        const errorMessage = document.getElementById('error-message');

        let model = null;
        let isModelLoaded = false;
        let isStreaming = false;


        async function loadModel() {
            try {
                await tf.ready();
                model = await cocoSsd.load();
                isModelLoaded = true;
                console.log('Model loaded successfully!');
                predictionInfo.textContent = 'Model loaded.';
                if (isStreaming) {
                  startDetection();
                }
            } catch (error) {
                console.error('Error loading model:', error);
                errorMessage.textContent = 'Failed to load the model. Reload page...';
            }
        }

        // Function to start the webcam
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    resizeCanvas(); 
                    isStreaming = true;
                    if (isModelLoaded) {
                        startDetection(); 
                    }
                };
            } catch (error) {
                console.error('Error starting webcam:', error);
                errorMessage.textContent = 'Failed to start the webcam. Please make sure you have a camera and allow access.';
            }
        }

        uploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = async () => {
                    video.srcObject = null; 
                    video.src = e.target.result; 
                    resizeCanvas();
                    await detectAndDraw(img);
                }
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });


        startWebcamButton.addEventListener('click', startWebcam);

    
        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

       
        async function detectAndDraw(input) {
            if (!isModelLoaded) {
                console.warn('Model not loaded yet!');
                return;
            }

            try {
                const predictions = await model.detect(input);
                context.clearRect(0, 0, canvas.width, canvas.height);

                predictions.forEach(prediction => {
                    if (prediction.class === 'person') { 
                        const [x, y, width, height] = prediction.bbox;
                        context.beginPath();
                        context.rect(x, y, width, height);
                        context.lineWidth = 4;
                        context.strokeStyle = 'red'; 
                        context.fillStyle = 'rgba(0, 255, 0, 0.15)'; 
                        context.fill();
                        context.stroke();


                        context.font = '25px Arial';
                        context.color = '#00FF00';
                        context.fillText(`Person: ${Math.round(prediction.score * 100)}%`, x + 5, y + 20);
                    }
                });
                if (isStreaming) {
                    requestAnimationFrame(() => detectAndDraw(video));
                }
            } catch (error) {
                console.error('Error during detection:', error);
                errorMessage.textContent = 'Error during detection. Reload page...';
            }
        }

        function startDetection() {
            if (isStreaming && isModelLoaded) {
                resizeCanvas();
                detectAndDraw(video);
            }
        }


        loadModel();
    </script>
</body>
</html>
