<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Detection with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
     * {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin: 0;
    padding: 20px;
    background-color: #121212;
    color: #e0e0e0;
    min-height: 100vh;
}

h1 {
    color: #f1f1f1;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
}

#video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
}

#video {
    border: none;
    border-radius: 12px;
    width: 100%;
    max-width: 680px;
    height: auto;
}

#canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
}

#controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    width: 100%;
    max-width: 680px;
}

#upload-input {
    margin-bottom: 12px;
    padding: 8px 12px;
    background-color: #1e1e1e;
    border: 1px solid #444;
    color: #f0f0f0;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.2s ease;
}

#upload-input:hover {
    border-color: #3498db;
}

button#start-webcam {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button#start-webcam:hover {
    background-color: #2980b9;
    transform: translateY(-1px);
}

#prediction-info {
    font-size: 16px;
    font-weight: 500;
    color: #2ecc71;
    margin-top: 16px;
    padding: 12px 18px;
    border: 1px solid #27ae60;
    background-color: rgba(39, 174, 96, 0.1);
    border-radius: 10px;
    text-align: center;
    max-width: 680px;
    width: 100%;
}

#error-message {
    font-size: 16px;
    color: #e74c3c;
    margin-top: 16px;
    padding: 12px 18px;
    border: 1px solid #e74c3c;
    background-color: rgba(231, 76, 60, 0.1);
    border-radius: 10px;
    text-align: center;
    max-width: 680px;
    width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
    #video-container {
        width: 95%;
    }

    h1 {
        font-size: 2rem;
    }

    button#start-webcam {
        width: 100%;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    #controls {
        width: 100%;
        padding: 0 10px;
    }

    #prediction-info,
    #error-message {
        font-size: 14px;
        padding: 10px;
    }

    button#start-webcam {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <h1>Human Detection</h1>
    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
        <input type="file" id="upload-input" accept="image/*">
        <p>OR</p>
        <button id="start-webcam">Start Webcam</button>
    </div>

    <div id="prediction-info"></div>
    <div id="error-message"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const uploadInput = document.getElementById('upload-input');
        const startWebcamButton = document.getElementById('start-webcam');
        const predictionInfo = document.getElementById('prediction-info');
        const errorMessage = document.getElementById('error-message');

        let model = null;
        let isModelLoaded = false;
        let isStreaming = false;

        async function loadModel() {
            try {
                await tf.ready();
                model = await blazeface.load();
                isModelLoaded = true;
                console.log('Model loaded');
                predictionInfo.textContent = 'Model loaded';
                if (isStreaming) {
                    startDetection();
                }
            } catch (error) {
                console.error('Error loading model:', error);
                errorMessage.textContent = 'Failed to load the model. Reload page...';
            }
        }

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    resizeCanvas();
                    isStreaming = true;
                    if (isModelLoaded) {
                        startDetection();
                    }
                };
            } catch (error) {
                console.error('Error starting webcam:', error);
                errorMessage.textContent = 'Failed to start the webcam. Reload page...';
            }
        }

        uploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = async () => {
                    video.srcObject = null;
                    video.src = e.target.result;
                    resizeCanvas();
                    await detectAndDraw(img);
                }
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        startWebcamButton.addEventListener('click', startWebcam);

        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        async function detectAndDraw(input) {
            if (!isModelLoaded) {
                console.warn('Model not loaded yet!');
                return;
            }

            try {
                const predictions = await model.estimateFaces(input, false);

                context.clearRect(0, 0, canvas.width, canvas.height);

                predictions.forEach(prediction => {
                    const [x, y] = prediction.topLeft;
                    const [width, height] = prediction.bottomRight.map((val, index) => val - prediction.topLeft[index]);

                    context.beginPath();
                    context.rect(x, y, width, height);
                    context.lineWidth = 2;
                    context.strokeStyle = '#00FF00';
                    context.fillStyle = 'rgba(0, 255, 0, 0.15)';
                    context.fill();
                    context.stroke();

                    context.font = '16px Arial';
                    context.color = '#00FF00';
                    context.fillText(`human: ${Math.round(prediction.probability[0] * 100)}%`, x + 5, y + 20);
                });

                if (isStreaming) {
                    requestAnimationFrame(() => detectAndDraw(video));
                }
            } catch (error) {
                console.error('Error during detection:', error);
                errorMessage.textContent = 'Error during detection. Please try again.';
            }
        }

        function startDetection() {
            if (isStreaming && isModelLoaded) {
                resizeCanvas();
                detectAndDraw(video);
            }
        }

        loadModel();
    </script>
</body>
</html>
